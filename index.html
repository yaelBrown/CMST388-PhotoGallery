  <body>
    <div>

      <!-- Title -->
	    <div class="row">
		    <div class="col-12 title">
          <h1>Lewis Hamilton: World Champion</h1>
		    </div>
      </div>

      <!-- Thumbnail Row -->
      <div class="row">
		    <div class="col-12 thumbnails">
          <div>
            <img src="img/lewis1.jpg" width="19.375%" height="19.5%" onclick="clicked(lewis1);" id="lewis1" alt="Wallpaper picture of Lewis"/>
            <img src="img/lewis2.jpg" width="19.375%" height="19.5%" onclick="clicked(lewis2);" id="lewis2" alt="Lewis winning in Monaco 2019"/>

            <img src="img/lewis5.jpg" width="19.375%" height="19.5%" onclick="clicked(lewis5);" id="lewis5" alt="Lewis stepping out of pool in Monaco"/>
    			</div>
	    	</div>
      </div>

      <!-- Jumbotron Picture -->
    	<div class="row">
	    	<div class="col-12">
		    	<div>
            <img src="img/lewis1.jpg" width="100%" height="100%" alt="Large version of Selected image" id="largePic"/>
    			</div>
		    </div>
      </div>

      <!-- Caption section -->
    	<div class="row">
	    	<div class="col-12">
			    <div class="caption">
            <p id="captionText">Wallpaper picture of Lewis Hamilton (2018)</p>
            <p class="htmlValidation"><a href="http://validator.w3.org/check?uri=http%3A%2F%2Fnova.umuc.edu%2F~ct388b06%2FphotoGallery%2Findex.html">HTML Validation</a></p>
    			</div>
	    	</div>
      </div>

    </div>
